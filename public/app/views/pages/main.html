<div class="wrappers" ng-controller="MainController as login">
    <div class="containers"  ng-if="!login.loggedIn">>
      <h1 style="color: white">Vertisystem Prototype</h1>
      
      <form class="form"role="form" method="post" ng-submit="login.doLogin()">
        <input type="text" name="username" ng-model="login.loginData.username" placeholder="Enter Username">
        <input type="password" name="password" ng-model="login.loginData.password" placeholder="Enter password">
        <button type="submit">Login</button>
      </form>
    </div>
	
	<div class="containers"  ng-if="login.loggedIn">
		<p style="color: white"> Welcome to </p>
		<h1 style="color: white">The Mobile Store</h1>
		
    </div>
